<div class="container" ng-controller="forecastCtrl">
    <div class="search-weather">
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <form role="form">
                        <span>
                            <input ng-model="location" type="text" class="search-input" id="location" placeholder="Your city name">
                        </span>
                        <button ng-click="getForecastByLocation(location)" type="submit" class="search-btn">Search</button>
                        <span ng-show="message" class="error">{{message}}</span>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="weather-data" ng-show="validData">
        <div class="row">
            <div class="col-sm-12">
                <div class="">
                    <h4>
                        Next 5 day forescast for {{forecast.city.name}}
                    </h4>
                </div>
            </div>
            <div class="col-sm-12" ng-repeat="forecastItem in forecast.list">
				<div weather-info forecast="forecastItem"></div>
            </div>            
        </div>        
    </div>    
 </div>
